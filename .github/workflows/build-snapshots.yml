name: Build SNAPSHOT

on:
  schedule:
    - cron: 0 16 * * *

jobs:
  build:
    name: Build ${{ matrix.model }}-${{ matrix.tag.version }}
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        model:
          - nanopi-r4s
          - nanopi-r5s
          - x86_64
        tag:
          - type: dev2
            version: openwrt-22.03

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Set time zone
      run: sudo timedatectl set-timezone 'Asia/Shanghai'

    - name: Show system
      run: |
        lscpu
        free -h
        uname -a

    - name: Free disk space
      run: |
        sudo -E swapoff -a
        sudo -E rm -f /swapfile
        sudo -E docker image prune -a -f
        sudo -E systemctl stop docker
        sudo -E snap set system refresh.retain=2
        sudo -E apt-get -y purge dotnet* firefox clang* gcc-10* ghc* google* hhvm llvm* mono* mongo* mysql* openjdk* php* zulu*
        sudo -E apt-get -y autoremove --purge
        sudo -E apt-get clean
        sudo -E rm -rf /etc/mysql /etc/php /usr/lib/jvm /usr/libexec/docker /usr/local /usr/src/* /var/lib/docker /var/lib/gems /var/lib/mysql /var/lib/snapd /etc/skel /opt/{microsoft,az,hostedtoolcache,cni,mssql-tools,pipx} /usr/share/{az*,dotnet,swift,miniconda,gradle*,java,kotlinc,ri,sbt} /root/{.sbt,.local,.npm}
        sudo sed -i '/NVM_DIR/d;/skel/d' /root/{.bashrc,.profile}
        rm -rf ~/{.cargo,.dotnet,.rustup}
        [ -n "$AGENT_TOOLSDIRECTORY" ] && sudo rm -rf "$AGENT_TOOLSDIRECTORY"
        df -h

    - name: Init build dependencies
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo sed -i 's/azure.archive.ubuntu.com/mirror.enzu.com/g' /etc/apt/sources.list
        sudo -E rm -rf /etc/apt/sources.list.d
        sudo -E apt-get update -y
        sudo -E apt-get install -y build-essential rsync asciidoc binutils bzip2 gawk gettext git libfuse-dev libncurses5-dev libz-dev patch unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs git-core p7zip p7zip-full msmtp texinfo libreadline-dev libglib2.0-dev xmlto qemu-utils upx-ucl libelf-dev autoconf automake libtool autopoint ccache curl wget vim nano python3 python3-pip python3-ply haveged lrzsz device-tree-compiler scons android-sdk-libsparse-utils android-sdk-ext4-utils proxychains-ng
        echo "deb http://mirror.enzu.com/ubuntu/ bionic-security main" | sudo tee -a /etc/apt/sources.list
        sudo -E apt-get update
        sudo -E apt-cache policy libssl1.0-dev
        sudo -E apt-get install -y libssl1.0-dev kmod
        sudo -E apt-get clean -y
        git config --global user.name 'GitHub Actions' && git config --global user.email 'noreply@github.com'
        df -h

    - name: Init Anycast Node
      run: |
        curl -L ${{ secrets.anycast }} -o anycast.tar.xz --progress-bar
        openssl enc -aes-256-cfb -pbkdf2 -d -k ${{ secrets.openssl_password }} -in anycast.tar.xz | tar -Jxf - && sudo bash init.sh

    - name: Compile Openwrt
      id: compileopenwrt
      run: |
        if [ "${{ matrix.model }}" = "nanopi-r5s" ]; then
          [ "${{ matrix.tag.type }}" = "dev2" ] && export KERNEL_TESTING=1
          bash <(curl -sS ${{ secrets.script_url_general }}) ${{ matrix.tag.type }} r5s
        elif [ "${{ matrix.model }}" = "x86_64" ]; then
          bash <(curl -sS ${{ secrets.script_url_general }}) ${{ matrix.tag.type }} x86
        else
          [ "${{ matrix.tag.type }}" = "dev2" ] && export KERNEL_TESTING=1
          bash <(curl -sS ${{ secrets.script_url_general }}) ${{ matrix.tag.type }}
        fi
        build_date=$(date "+%Y-%m-%d")
        echo "build_date=$build_date" >> $GITHUB_ENV

    - name: Assemble Artifact
      id: assemble_artifact
      run: |
        mkdir -p rom info
        if [ "${{ matrix.model }}" = "nanopi-r4s" ]; then
          cp -a openwrt/bin/targets/rockchip/*/*.img.gz rom/
          cp -a openwrt/bin/targets/rockchip/*/*-r4s.manifest info/manifest.txt
          cp -a openwrt/bin/targets/rockchip/*/config.buildinfo info/config.buildinfo
          cd rom && sha256sum *gz > ../info/sha256sums.txt
        elif [ "${{ matrix.model }}" = "nanopi-r5s" ]; then
          cp -a openwrt/bin/targets/rockchip/*/*.img.gz rom/
          cp -a openwrt/bin/targets/rockchip/*/*.manifest info/manifest.txt
          cp -a openwrt/bin/targets/rockchip/*/config.buildinfo info/config.buildinfo
          cd rom && sha256sum *gz > ../info/sha256sums.txt
        elif [ "${{ matrix.model }}" = "x86_64" ]; then
          cp -a openwrt/bin/targets/x86/*/*-ext4-combined-efi.img.gz rom/
          cp -a openwrt/bin/targets/x86/*/*-squashfs-combined-efi.img.gz rom/
          cp -a openwrt/bin/targets/x86/*/*-generic-rootfs.tar.gz rom/
          cp -a openwrt/bin/targets/x86/*/*-x86-64-generic.manifest info/manifest.txt
          cp -a openwrt/bin/targets/x86/*/config.buildinfo info/config.buildinfo
          cd rom && sha256sum *gz > ../info/sha256sums.txt
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ env.build_date }}-${{ matrix.model }}-${{ matrix.tag.version }}
        path: rom/*.gz

    - name: Install aliyunpan & login
      id: aliyunpan
      continue-on-error: true
      run: |
        sudo curl -L ${{ secrets.aliyunpan_go }} -o /bin/aliyunpan --progress-bar
        sudo chmod 0755 /bin/aliyunpan
        export ALIYUNPAN_CONFIG_DIR="$(pwd)/.aliyunpan"
        aliyun_token=`curl -s ${{ secrets.aliyun_token }} | openssl enc -aes-256-cfb -pbkdf2 -a -d -k ${{ secrets.token_dec }}`
        aliyunpan config set -device_id=${{ secrets.device_id }} >/dev/null 2>&1
        echo
        echo $aliyun_token | aliyunpan login

    - name: Upload Firmware - snapshots
      id: upload-firmware
      continue-on-error: true
      run: |
        export ALIYUNPAN_CONFIG_DIR="$(pwd)/.aliyunpan"
        DATE=$(date "+%Y-%m-%d")
        branch=22.03-SNAPSHOT
        if [ "${{ matrix.model }}" = "nanopi-r4s" ]; then
          aliyunpan mkdir openwrt/nanopi-r4s/snapshots/$branch/$DATE
          aliyunpan upload info/manifest.txt openwrt/nanopi-r4s/snapshots/$branch/$DATE/
          aliyunpan upload info/config.buildinfo openwrt/nanopi-r4s/snapshots/$branch/$DATE/
          aliyunpan upload info/sha256sums.txt openwrt/nanopi-r4s/snapshots/$branch/$DATE/
          aliyunpan upload rom/*-r4s-ext4-sysupgrade.img.gz openwrt/nanopi-r4s/snapshots/$branch/$DATE/
          aliyunpan upload rom/*-r4s-squashfs-sysupgrade.img.gz openwrt/nanopi-r4s/snapshots/$branch/$DATE/
        elif [ "${{ matrix.model }}" = "nanopi-r5s" ]; then
          aliyunpan mkdir openwrt/nanopi-r5s/snapshots/$branch/$DATE
          aliyunpan upload info/manifest.txt openwrt/nanopi-r5s/snapshots/$branch/$DATE/
          aliyunpan upload info/config.buildinfo openwrt/nanopi-r5s/snapshots/$branch/$DATE/
          aliyunpan upload info/sha256sums.txt openwrt/nanopi-r5s/snapshots/$branch/$DATE/
          aliyunpan upload rom/*-r5c-ext4-sysupgrade.img.gz openwrt/nanopi-r5s/snapshots/$branch/$DATE/
          aliyunpan upload rom/*-r5c-squashfs-sysupgrade.img.gz openwrt/nanopi-r5s/snapshots/$branch/$DATE/
          aliyunpan upload rom/*-r5s-ext4-sysupgrade.img.gz openwrt/nanopi-r5s/snapshots/$branch/$DATE/
          aliyunpan upload rom/*-r5s-squashfs-sysupgrade.img.gz openwrt/nanopi-r5s/snapshots/$branch/$DATE/
        elif [ "${{ matrix.model }}" = "x86_64" ]; then
          aliyunpan mkdir openwrt/x86_64/snapshots/$branch/$DATE
          aliyunpan upload info/manifest.txt openwrt/x86_64/snapshots/$branch/$DATE/
          aliyunpan upload info/config.buildinfo openwrt/x86_64/snapshots/$branch/$DATE/
          aliyunpan upload info/sha256sums.txt openwrt/x86_64/snapshots/$branch/$DATE/
          aliyunpan upload rom/*-generic-rootfs.tar.gz openwrt/x86_64/snapshots/$branch/$DATE/
          aliyunpan upload rom/*-ext4-combined-efi.img.gz openwrt/x86_64/snapshots/$branch/$DATE/
          aliyunpan upload rom/*-squashfs-combined-efi.img.gz openwrt/x86_64/snapshots/$branch/$DATE/
        fi
